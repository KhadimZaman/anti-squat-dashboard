name: Scrape Certified Companies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:      # This is the new block we are adding
      contents: write # This gives the job permission to commit files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper and build page
        run: python scraper.py

      - name: List files in directory
        run: ls -l

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated daily data scrape"
          file_pattern: "index.html companies.json"
